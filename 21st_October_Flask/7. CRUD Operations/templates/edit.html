<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <style>
        form {
            margin-top: 20px;
        }
        input {
            width: 10%;
            height: 25px;
            border-radius: 10px;
        }
        .text:hover {
            cursor: text;
            background-color: #dfdcde;
        }
        .button:hover {
            cursor: pointer;
            background-color: #ec30d3;
        }
    </style>
</head>
<body style="text-align: center;">
    <h1>Edit Data</h1>
    <form method="PUT" action="{{ url_for('modify', id=data[0]) }}">
        <label for="updated_name">Name:</label>
        <input class="text" type="text" id="name" name="name" value="{{ data[1] }}" required><br><br>
        <label for="updated_age">Age:</label>
        <input class="text" type="text" id="age" name="age" value="{{ data[2] }}" required><br><br><br>
        <input class="button" type="submit" value="Update">
    </form>
</body>
</html>

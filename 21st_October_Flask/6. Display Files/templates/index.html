<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
</head>
<body>
    <h1>Upload File</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file"><b>Choose a file:</b></label>&nbsp;&nbsp;
        <input type="file" id="file" name="file" accept=".png, .jpg, .jpeg, .gif" required>
        <br><br>
        <input style="height: 30px; width: 100px; border-radius: 10px;" type="submit" value="Upload">
    </form>
    {% if files %}
        <br><br>
        <h2>Uploaded Files:</h2>
        <ul>
            {% for file in files %}
                <li><a href="{{ url_for('static', filename=file) }}" target="_blank">{{ file }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
